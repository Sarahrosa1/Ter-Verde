{% extends "base.html" %}
{% block title %}Adicionar Parque{% endblock %}
{% block content %}
    <h2>Adicionar Novo Parque</h2>
    <form method="POST">
        <label for="name">Nome do Parque:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" rows="5"></textarea>

        <label for="operating_hours">Horário de Funcionamento (ex: 8h às 17h):</label>
        <input type="text" id="operating_hours" name="operating_hours">

        <label for="status">Status do Parque:</label>
        <select id="status" name="status" required>
            <option value="disponivel">Disponível</option> {# Corrigido para "disponivel" #}
            <option value="interditado">Interditado</option>
        </select>

        <button type="submit">Adicionar Parque</button>
    </form>
    <p><a href="{{ url_for('admin_dashboard') }}">Voltar ao Painel</a></p>
{% endblock %}
